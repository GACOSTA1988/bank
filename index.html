<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title></title>
  </head>
  <body>
  <div class="container">

    <div class="accountCreation">
      <form class="account">
        <label for="accountName">Name:</label>
        <input type="text" id="accountName">
        <label for="initialDeposit">Initial Deposit:</label>
        <input type="number" id="initialDeposit">
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
    <div class="moneyManagement">
      <form class="addFunds">
        <label for="addFunds">Deposit Amount:</label>
        <input type="number" id="addFunds">
        <button type="submit" name="button">Submit</button>
      </form>
      <form class="removeFunds">
        <label for="withdrawalAmmount">Withdrawal Amount:</label>
        <input type="number" id="withdrawalAmmount">
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
    <div class="totalMoney">
      <h3> Current Balance <span id="balance"></span></h3>

    </div>
  </div>



  </body>
</html>
